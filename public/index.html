              {{ userInfo.user_name }}'s Settings
            </a>
          </li>
          <li class="nav-item">

            </a>
          </li>

              {{ userInfo.user_name }}'s Sessions
            </a>
          </li>
        </ul>

          <div class="tab-pane fade show active" id="pills-userSettings" role="tabpanel" aria-labelledby="pills-userSettings-tab">
            <div class="text-center">
              Edit {{ userInfo.user_name }}'s Settings
            </div>
            <br>
            <br>
            <div class="form-group row text-white">
              <label class="col-sm-3 col-form-label">User Name:</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" v-model="userInfo.user_name">
              </div> 
            </div>
            <div class="form-group row text-white">
              <label class="col-sm-3 col-form-label">Email:</label>
              <div class="col-sm-7">
                <input type="email" class="form-control" v-model="userInfo.email">
              </div>
            </div>
            <div class="form-group row text-white">
              <label class="col-sm-3 col-form-label">Password:</label>
              <div class="col-sm-7">
                <input type="password" class="form-control" v-model="password">
              </div>
            </div>
            <div class="form-group row text-white">
              <label class="col-sm-3 col-form-label">Password confirmation:</label>
              <div class="col-sm-7">
                <input type="password" class="form-control" v-model="passwordConfirmation">
              </div>
            </div>
            <div class="form-group row text-white">
              <label class="col-sm-3 col-form-label">Full Name:</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" v-model="userInfo.full_ame">
              </div> 
            </div>

                <input type="text" class="form-control" v-model="userInfo.birth_date" placeholder="MM/DD/YYYY">
              </div> 
            </div>
            <div class="form-group row text-white">
              <label class="col-sm-3 col-form-label">Gender:</label>
              <div class="col-sm-7">
                <select multiple class="form-control" v-model="userInfo.gender">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
              </div> 
            </div>
            <button class="btn btn-primary" v-on:click="userSettingSubmit()">Submit</button>
          </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template id="sessions-page">
  <div class="container">
    <div id="accordion" role="tablist">
      <div class="card text-white bg-dark" v-for="(statsEmotion, index) in statsEmotions" v-bind:key="statsEmotion.id">
        <div class="card-header" role="tab" id="headingThree">
          <h5 class="mb-0">
            <a v-on:click="currentEmotionsChart(statsEmotion, index)" class="collapsed btn btn-danger" data-toggle="collapse" v-bind:href="'#collapseChart' + index" aria-expanded="false" v-bind:aria-controls="'collapseChart' + index">
              {{ statsEmotion[0].created_at }}
            </a>
          </h5>
        </div>
        <div v-bind:id="'collapseChart' + index" class="collapse" role="tabpanel" aria-labelledby="headingThree" data-parent="#accordion">
          <div class="card-body text-center">
            <div v-bind:id="'sessionStatsEmotion-chartdiv' + index" style="width: 100%; height: 525px;"></div>
            
            <p>
              <button class="btn btn-danger" type="button" data-toggle="collapse" v-bind:data-target="'#collapsePhoto' + index" aria-expanded="false" v-bind:aria-controls="'collapsePhoto' + index">
                Photo of Emotions
              </button>
              <button class="btn btn-danger" type="button" data-toggle="collapse" v-bind:data-target="'#collapseStats' + index " aria-expanded="false" v-bind:aria-controls="'collapseStats' + index">
                Statistics of your Emotions
              </button>
              <button class="btn btn-danger" type="button" data-toggle="collapse" data-target=".multi-collapse" aria-expanded="false" v-bind:aria-controls="'collapseStats' + index + ' collapsePhoto' + index">
                Toggle Both
              </button>
            </p>
            <div class="row">
              <div class="col">
                <div class="collapse multi-collapse" v-bind:id="'collapsePhoto' + index">
                  <div class="card card-body bg-dark">
                    Photo when emotions were taken
                    <img v-bind:id="'sessionCurrentImage' + index" class="d-block w-100" src="" alt-src="'Slide' + index">

                  </div>
                </div>
              </div>
              <div class="col">
                <div class="collapse multi-collapse" v-bind:id=" 'collapseStats' + index ">
                  <div class="card card-body bg-dark">
                    Statistics of your Emotions
                    <div v-bind:id="'emotion-chartdiv' + index" style="width: 100%; height: 475px;"></div>
                  </div>
                </div>
              </div>
            </div> 
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template id="signup-page">
  <div class="container">
    <h1 class="text-white">Signup</h1>
    <ul>
      <li class="text-danger" v-for="error in errors">{{ error }}</li>
    </ul>
    <div class="form-group text-white">
      <label>User Name:</label> 
      <input type="text" class="form-control" v-model="userName">
    </div>
    <div class="form-group text-white">
      <label>Email:</label>
      <input type="email" class="form-control" v-model="email">
    </div>
    <div class="form-group text-white">
      <label>Password:</label>
      <input type="password" class="form-control" v-model="password">
    </div>
    <div class="form-group text-white">
      <label>Password confirmation:</label>
      <input type="password" class="form-control" v-model="passwordConfirmation">
    </div>
    <div class="form-group text-white">
      <label>Full Name:</label> 
      <input type="text" class="form-control" v-model="fullName">
    </div>
     <div class="form-group text-white">
      <label>Birth Date:</label> 
      <input type="text" class="form-control" v-model="birthDate">
    </div>
     <div class="form-group text-white">
      <label>Gender:</label> 
      <select multiple class="form-control" v-model="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <button class="btn btn-danger" v-on:click="submit()">Submit</button>
  </div>
</template>
