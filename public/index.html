<template id="home-page">
  <div class="container">

</template>

<template id="visualProwess-page">
  <div class="container">
    <figure class="figure">
      <video id="video" width="640" height="480" preload autoplay loop muted></video>
      <canvas id="tracker" width="640" height="480"></canvas>
      <canvas id="frame">
      </canvas>
      <span id="photo" alt="The screen capture will appear in this box."> 
    </figure>
    <br>
    <button id="visualProwessButton" type="button" class="btn btn-danger">Activate Visual Prowess</button>
    <br>
    <br>
    <a href="/#/sharingan/" class="btn btn-danger">Sharingan</a>
  </div>
</template>

<template id="sharingan-page">
  <div class="container">
    <figure class="figure">
      <video id="_webcam" style="display: none;" playsinline></video>
      <canvas id="_imageData"></canvas>
      <canvas id="canvas">
      </canvas>
      <span id="photo" alt="The screen capture will appear in this box."> 
    </figure>
    <br>
    <button id="sharinganButton" type="button" class="btn btn-danger">Activate Sharingan</button>
    <br>
    <br>
    <a href="/#/visual_prowess/" class="btn btn-danger">Visual Prowess</a>
  </div>
</template>

<template id="about-page">
  <div class="container">

      </div>
      <img class="card-img-bottom" src="Itachi_Uchiha.gif" alt="Uchiha">
    </div>
  </div>
</template>

<template id="signup-page">
  <div class="container">
    <h1 class="text-white">Signup</h1>
    <ul>
      <li class="text-danger" v-for="error in errors">{{ error }}</li>
    </ul>
    <div class="form-group text-white">
      <label>User Name:</label> 
      <input type="text" class="form-control" v-model="userName">
    </div>
    <div class="form-group text-white">
      <label>Email:</label>
      <input type="email" class="form-control" v-model="email">
    </div>
    <div class="form-group text-white">
      <label>Password:</label>
      <input type="password" class="form-control" v-model="password">
    </div>
    <div class="form-group text-white">
      <label>Password confirmation:</label>
      <input type="password" class="form-control" v-model="passwordConfirmation">
    </div>
    <div class="form-group text-white">
      <label>Full Name:</label> 
      <input type="text" class="form-control" v-model="fullName">
    </div>
     <div class="form-group text-white">
      <label>Birth Date:</label> 
      <input type="text" class="form-control" v-model="birthDate">
    </div>
     <div class="form-group text-white">
      <label>Gender:</label> 
      <input type="text" class="form-control" v-model="gender">
    </div>
    <button class="btn btn-danger" v-on:click="submit()">Submit</button>
  </div>
</template>

<template id="login-page">
  <div class="container">
    <h1 class="text-white">Login</h1>
    <ul>
      <li class="text-danger" v-for="error in errors">{{ error }}</li>
    </ul>
    <div class="form-group text-white">
      <label>Email:</label>
      <input type="email" class="form-control" v-model="email">
    </div>
    <div class="form-group text-white">
      <label>Password:</label>
      <input type="password" class="form-control" v-model="password">
    </div>
    <button class="btn btn-danger" v-on:click="submit()">Submit</button>
  </div>
</template>
