<template id="signup-page">
  <div class="container">
    <h1 class="text-white">Signup</h1>
    <ul>
      <li class="text-danger" v-for="error in errors">{{ error }}</li>
    </ul>
    <div class="form-group text-white">
      <label>User Name:</label> 
      <input type="text" class="form-control" v-model="userName">
    </div>
    <div class="form-group text-white">
      <label>Email:</label>
      <input type="email" class="form-control" v-model="email">
    </div>
    <div class="form-group text-white">
      <label>Password:</label>
      <input type="password" class="form-control" v-model="password">
    </div>
    <div class="form-group text-white">
      <label>Password confirmation:</label>
      <input type="password" class="form-control" v-model="passwordConfirmation">
    </div>
    <div class="form-group text-white">
      <label>Full Name:</label> 
      <input type="text" class="form-control" v-model="fullName">
    </div>
     <div class="form-group text-white">
      <label>Birth Date:</label> 
      <input type="text" class="form-control" v-model="birthDate">
    </div>
     <div class="form-group text-white">
      <label>Gender:</label> 
      <input type="text" class="form-control" v-model="gender">
    </div>
    <button class="btn btn-danger" v-on:click="submit()">Submit</button>
  </div>
</template>

<template id="login-page">
  <div class="container">
    <h1 class="text-white">Login</h1>
    <ul>
      <li class="text-danger" v-for="error in errors">{{ error }}</li>
    </ul>
    <div class="form-group text-white">
      <label>Email:</label>
      <input type="email" class="form-control" v-model="email">
    </div>
    <div class="form-group text-white">
      <label>Password:</label>
      <input type="password" class="form-control" v-model="password">
    </div>
    <button class="btn btn-danger" v-on:click="submit()">Submit</button>
  </div>
</template>

<template id="chart-page">
  <div class="container">
    <div id="accordion" role="tablist">
      <div class="card text-white bg-dark" v-for="(statsEmotion, index) in statsEmotions" v-bind:key="statsEmotion.id">
        <div class="card-header" role="tab" id="headingThree">
          <h5 class="mb-0">
            <a v-on:click="currentEmotionsChart(statsEmotion, index)" class="collapsed btn btn-danger" data-toggle="collapse" v-bind:href="'#collapseChart' + index" aria-expanded="false" v-bind:aria-controls="'collapseChart' + index">
              {{ statsEmotion[0].created_at }}
            </a>
          </h5>
        </div>
        <div v-bind:id="'collapseChart' + index" class="collapse" role="tabpanel" aria-labelledby="headingThree" data-parent="#accordion">
          <div class="card-body text-center">

            <div v-bind:id="'currentEmotion-chartdiv' + index" style="width: 100%; height: 525px;"></div>

            
            <p>
              <a class="btn btn-danger" data-toggle="collapse" v-bind:href=" '#collapseStats' + index " aria-expanded="false" v-bind:aria-controls="'collapseStats' + index">Statistics of your Emotions</a>
              <button class="btn btn-danger" type="button" data-toggle="collapse" v-bind:data-target="'#collapsePhoto' + index" aria-expanded="false" v-bind:aria-controls="'collapsePhoto' + index">Photo of Emotions</button>
              <button class="btn btn-danger" type="button" data-toggle="collapse" data-target=".multi-collapse" aria-expanded="false" v-bind:aria-controls="'collapseStats' + index + ' collapsePhoto' + index">Toggle Both</button>
            </p>
            <div class="row">
              <div class="col">
                <div class="collapse multi-collapse" v-bind:id=" 'collapseStats' + index ">
                  <div class="card card-body bg-dark">
                    Statistics of your Emotions
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="collapse multi-collapse" v-bind:id="'collapsePhoto' + index">
                  <img class="card-img-top" v-bind:src="statsEmotion[0].image" alt="Card image cap">
                  <div class="card card-body bg-dark">
                    Frame of the Emotion
                  </div>
                </div>
              </div>
            </div> 

          </div>
        </div>
      </div>
    </div>
  </div>
</template>
